<!DOCTYPE html>
<html>
  <head>
    <title>Group</title>
    <!-- <link rel="icon" type="image/x-icon" href=""> -->
    <link rel="stylesheet" href="css/popupdelet.css" />
    <script src="Js/popupdelet.js"></script>
  </head>

  <body>
    <!-- popup -->
    <!-- <form action="/" method="get"> -->
    <a href="#" id="button" class="button">click me</a>
    <div class="bg-modal">
      <div class="modal-content">
        <div class="close">+</div>
        <div class="search">
          <div class="table">
            <table>
              <div class="insearch">
                <thead>
                  <tr>
                    <th>
                      <input
                        type="text"
                        class="search-input"
                        placeholder="ID"
                        id="ideofsearch"
                      />
                    </th>
                  </tr>
                  <th><button onclick="myFunction()">Search</button></th>
                </thead>
              </div>
            </table>
          </div>
        </div>
        <div class="delet">
          <button
            onclick="document.getElementById('id01').style.display='block'"
          >
            delet
          </button>
          <div id="id01" class="modal">
            <span
              onclick="document.getElementById('id01').style.display='none'"
              class="close"
              title="Close Modal"
              >Ã—</span
            >
            <form class="modal-content" action="/action_page.php">
              <div class="container">
                <h1>Are you sure you want to delete this account?</h1>
                <div class="clearfix">
                  <button
                    type="button"
                    onclick="document.getElementById('id01').style.display='none'"
                    class="cancelbtn"
                    class="dele"
                  >
                    Cancel
                  </button>
                  <button
                    type="button"
                    onclick="document.getElementById('id01').style.display='none'"
                    class="deletebtn"
                    class="dele"
                  >
                    Delete
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="Js/popupdelet.js"></script>
  <script>
    // Get the modal
    var modal = document.getElementById("id01");

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };
  </script>
</html>
